repositories {
    mavenCentral()
    maven {
        url "http://maven.icm.edu.pl/artifactory/repo/"
    }
    flatDir {
        dirs 'lib'
    }

}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'


sourceCompatibility = 1.8
targetCompatibility = 1.8


dependencies {
    compile files("${System.getProperty('java.home')}/../lib/tools.jar")
    compile "org.javassist:javassist:3.27.0-GA"
    testImplementation("org.junit.jupiter:junit-jupiter-engine:5.5.2")
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.5.2'
    testCompile("org.junit.jupiter:junit-jupiter-engine:5.5.2")
    testCompile("org.junit.platform:junit-platform-runner:1.5.2")
    testCompile("org.mockito:mockito-core:1.+")
    testRuntime("org.junit.jupiter:junit-jupiter-engine:5.5.2")
    testRuntime("org.junit.platform:junit-platform-runner:1.5.2")
}

test {
    useJUnitPlatform { }
    maxHeapSize = '1G'
    testLogging {
        events "passed", "skipped", "failed", "standardOut", "standardError"
    }

}

application {
    mainClassName = 'Test'
    executableDir = 'custom_bin_dir'
    applicationDefaultJvmArgs = ['-Xdebug', '-Xrunjdwp:transport=dt_socket,server=y,suspend=n,address=7896']
}

